{% load static %}
{% block content %}
<ul>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="2">
                    <button type="submit">Upload</button>
                </td>
            </tr>
        </table>
    </form>
    {% endblock %}
    <a href="{% url 'estate:index' %}"><button>Back to Index</button></a>
</ul>
