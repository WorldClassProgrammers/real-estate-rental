{% extends 'base.html' %}
{% load static %}

<html lang="en">

<head>
    <title>Index</title>
</head>

{% block content %}

<div id="index_header">
    <form class="form-inline" style="justify-content: center; padding-top: 32px;">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
            style="width: 512px;">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Bangkok_Panorama_%28211522205%29.jpeg" id="city">
</div>

<section>
    <div id="sub_header">
        ðŸ…²ondo
        <hr id="index_hr">
    </div>
    <div class="row" id="condo_display">
        {% if condo_list %}
        {% for condo in condo_list %}
        <div class="block" style="margin: auto;">
            <p>
                <a href="{% url 'estate:condo' condo.id %}" <button type="button"
                    class="btn btn-warning btn-lg">{{ condo.condo_name }}</button>
                </a>
            </p>
        </div>
        {% endfor %}
        {% else %}
        <p>No condo available.</p>
        {% endif %}
    </div>
</section>


{% endblock %}

</html>
